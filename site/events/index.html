---
title: Events
layout: default
---
{% for event in site.categories.events %}
  <article>
    <h3 id="{{ event.title | handleize }}"><a href="{{event.url}}">{{ event.title }}</a></h3>
    <h4>{{ event.start-time | pretty_date }} {{ event.start-time | pretty_time }} to {{ event.end-time | pretty_time }}</h4>
    {{ event.excerpt }}
    <p>Posted on <a href="{{ event.url }}">{{ event.date | pretty_date }}</a></p>
  </article>
{% endfor %}
